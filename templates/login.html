{% extends "base.html" %}

{% block body %}
<style>
  /* --- Base & Theming --- */
  :root {
    --card-bg-start: #6a11cb;
    --card-bg-mid: #2575fc;
    --card-bg-end: #02aab0;
    --text-color: #ffffff;
    --subtle-text: rgba(255, 255, 255, 0.7);
    --input-bg: rgba(255, 255, 255, 0.1);
    --input-border: rgba(255, 255, 255, 0.3);
    --input-focus-border: #ffffff;
    --primary-color: #00e5ff;
    --transition-speed: 0.4s;
    --animation-duration: 0.5s;
  }

  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #0c0a18; /* Dark background for particles */
    overflow: hidden;
  }
  
  /* --- Particle Background --- */
  .page-wrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    z-index: 1;
  }
  
  /* The particles will be generated by JS and styled here */
  .particle {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: rise 10s infinite linear;
    z-index: -1;
  }
  @keyframes rise {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }


  /* --- Main Signin Card with Animated RGB Background --- */
  .signin-container {
    padding: 40px 35px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
    width: 100%;
    max-width: 420px;
    box-sizing: border-box;
    color: var(--text-color);
    position: relative;
    overflow: hidden; /* Important for the pseudo-element */
    animation: popIn var(--animation-duration) cubic-bezier(0.175, 0.885, 0.32, 1.275);
    transition: transform var(--animation-duration) ease, opacity var(--animation-duration) ease;
  }
  
  /* The animated background is a pseudo-element behind the content */
  .signin-container::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, var(--card-bg-start), var(--card-bg-mid), var(--card-bg-end));
    background-size: 300% 300%;
    animation: animatedGradient 8s ease infinite;
    z-index: -1;
  }
  
  @keyframes animatedGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .signin-container.form-exit { transform: scale(0.9) translateY(20px); opacity: 0; }
  .signin-container.shake { animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both; }
  @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  @keyframes shake {
    10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); }
    30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); }
  }

  .signin-header { text-align: center; margin-bottom: 35px; }
  .signin-title { font-size: 28px; font-weight: 700; }
  .signin-subtitle { font-size: 15px; color: var(--subtle-text); margin-top: 5px; }

  /* --- Glassmorphism Inputs --- */
  .input-group { position: relative; margin-bottom: 28px; }

  .form-control {
    width: 100%;
    padding: 18px 16px;
    font-size: 16px;
    border: 1px solid var(--input-border);
    border-radius: 12px;
    background-color: var(--input-bg);
    color: var(--text-color);
    box-sizing: border-box;
    transition: all var(--transition-speed);
    backdrop-filter: blur(5px);
  }
  .form-control::placeholder { color: transparent; }

  .form-control:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.15);
    border-color: var(--input-focus-border);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
  }

  .input-group label {
    position: absolute;
    left: 18px; top: 19px;
    color: var(--subtle-text);
    font-size: 16px;
    pointer-events: none;
    transition: all 0.2s ease-out;
  }

  .form-control:focus + label,
  .form-control:not(:placeholder-shown) + label {
    top: -11px;
    left: 15px;
    /* This background needs to be opaque but match the feel */
    background: #3e236e; /* A color from the gradient palette */
    padding: 0 8px;
    font-size: 12px;
    color: var(--primary-color);
    font-weight: 500;
  }
  
  .password-group { position: relative; }
  #password-toggle {
    position: absolute;
    top: 50%; right: 15px;
    transform: translateY(-50%);
    background: none; border: none; cursor: pointer;
    font-size: 22px; color: var(--subtle-text);
    transition: color var(--transition-speed), transform 0.2s ease;
  }
  #password-toggle:hover { color: var(--primary-color); transform: translateY(-50%) scale(1.1); }

  /* --- Buttons & Actions --- */
  .form-actions { margin-top: 10px; display: flex; justify-content: space-between; align-items: center; }
  .create-account { color: var(--primary-color); font-weight: 500; text-decoration: none; }

  .btn-next {
    position: relative; overflow: hidden;
    background-color: rgba(255, 255, 255, 0.2);
    color: var(--text-color);
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 12px;
    padding: 14px 30px;
    font-size: 16px; font-weight: 500;
    cursor: pointer;
    transition: all var(--transition-speed);
    backdrop-filter: blur(5px);
  }
  .btn-next:hover {
    background-color: rgba(255, 255, 255, 0.3);
    border-color: var(--input-focus-border);
    transform: translateY(-3px);
  }

  .ripple { position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.5); transform: scale(0); animation: ripple 0.6s linear; }
  @keyframes ripple { to { transform: scale(4); opacity: 0; } }
  #success-msg { /* ... same as before ... */ }
</style>

<div class="page-wrapper" id="page-wrapper">
  <div class="signin-container" id="signin-container">
    <div class="signin-header">
      <h1 class="signin-title">Secure Login</h1>
      <p class="signin-subtitle">Enter your credentials to continue</p>
    </div>

    <form action="{{ url_for('routes.login') }}" method="POST" id="login-form">
      <div class="input-group">
        <input type="text" class="form-control" id="name" name="name" required placeholder=" ">
        <label for="name">Name or Email</label>
      </div>
      <div class="input-group password-group">
        <input type="password" class="form-control" id="password" name="password" required placeholder=" ">
        <label for="password">Password</label>
        <button type="button" id="password-toggle" title="Show password">üëÅÔ∏è</button>
      </div>
      <div class="form-actions">
        <a href="/register" class="create-account" id="create-account-link">Create account</a>
        <button type="submit" class="btn-next">Sign in</button>
      </div>
    </form>
  </div>

  {% if login_success %}
  <div id="success-msg">Login Successful! Redirecting...</div>
  <script>
    setTimeout(() => { window.location.href = "/home"; }, 2000);
  </script>
  {% endif %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const loginForm = document.getElementById('login-form');
  const signinContainer = document.getElementById('signin-container');
  const nameInput = document.getElementById('name');
  const passwordInput = document.getElementById('password');
  const passwordToggle = document.getElementById('password-toggle');
  const createAccountLink = document.getElementById('create-account-link');

  // --- Password Visibility Toggle ---
  passwordToggle.addEventListener('click', () => {
    const isPassword = passwordInput.type === 'password';
    passwordInput.type = isPassword ? 'text' : 'password';
    passwordToggle.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
  });

  // --- Animated Transition to Register Page ---
  createAccountLink.addEventListener('click', function(e) {
    e.preventDefault();
    signinContainer.classList.add('form-exit');
    setTimeout(() => { window.location.href = this.href; }, 500);
  });
  
  // --- Form Validation with Shake Animation ---
  loginForm.addEventListener('submit', function(e) {
    if (nameInput.value.trim() === '' || passwordInput.value.trim() === '') {
      e.preventDefault();
      signinContainer.classList.add('shake');
      setTimeout(() => { signinContainer.classList.remove('shake'); }, 600);
    }
  });

  // --- Button Ripple Effect ---
  document.querySelectorAll('.btn-next').forEach(button => {
    button.addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
      ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
      this.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
    });
  });

  // --- Particle Background Generator ---
  const pageWrapper = document.getElementById('page-wrapper');
  const particleCount = 50;
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    
    const size = Math.random() * 4 + 1; // Size between 1px and 5px
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    
    particle.style.left = `${Math.random() * 100}%`; // Random horizontal position
    
    const duration = Math.random() * 5 + 10; // Duration between 10s and 15s
    const delay = Math.random() * 10; // Delay up to 10s
    particle.style.animationDuration = `${duration}s`;
    particle.style.animationDelay = `-${delay}s`; // Use negative delay to start mid-animation

    pageWrapper.appendChild(particle);
  }
});
</script>
{% endblock %}
